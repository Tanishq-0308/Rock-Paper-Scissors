<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="head">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div class="main">
      <div id="rock" class="choice">
        <img src="asset/rock.png" alt="">
      </div>
      <div id="paper" class="choice">
        <img src="asset/paper.png" alt="">
      </div>
      <div id="scissors" class="choice">
        <img src="asset/scissors.png" alt="">
      </div>
    </div>
    <div class="score">
      <div class="you">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="computer">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="result">
      <h1 id="msg" class="dis">Play Your Move</h1> 
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
